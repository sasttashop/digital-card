<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Identity - Digital Visiting Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #e0e5ec;
    }
    .neumorphic-button {
      background: #e0e5ec;
      border-radius: 15px;
      border: 2px solid gold;
      box-shadow: 6px 6px 12px #c1c9d2, -6px -6px 12px #ffffff;
      transition: all 0.2s ease-in-out;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .neumorphic-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px gold;
    }
    .neumorphic-card {
      background: #e0e5ec;
      border-radius: 20px;
      border: 3px solid gold; 
      box-shadow: 10px 10px 20px #c1c9d2, -10px -10px 20px #ffffff;
      transition: all 0.3s ease-in-out;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 20px;
      border: 3px solid gold;
      margin: 0 auto;
      display: block;
    }

    /* Preview Overlay */
    #preview-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease-out;
    }
    #preview-overlay img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid gold;
      box-shadow: 0 0 25px gold;
      animation: zoomIn 1.2s ease-out;
    }
    #preview-overlay p {
      margin-top: 15px;
      font-size: 18px;
      font-weight: 500;
      color: #001F54;
      animation: fadeInText 2s ease-in-out;
    }
    #preview-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Animations */
    @keyframes zoomIn {
      0% { transform: scale(0.2); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    header {
      background: #001F54; 
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 22px;
      position: relative;
    }
    header::after {
      content: "";
      display: block;
      height: 50px;
      background: url('https://svgwave.in/public/svg/wave-1.svg') no-repeat center;
      background-size: cover;
    }
    footer {
      background: #001F54;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      position: relative;
    }
    footer::before {
      content: "";
      display: block;
      height: 50px;
      background: url('https://svgwave.in/public/svg/wave-7.svg') no-repeat center;
      background-size: cover;
      margin-top: -50px;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Preview (WhatsApp Image as Round Logo with Tagline) -->
  <div id="preview-overlay">
    <img src="https://i.postimg.cc/T15PZT5b/Whats-App-Image-2025-08-29-at-3-23-44-PM.jpg" alt="Preview Logo">
    <p>Loading Smart Identity...</p>
  </div>

  <!-- Header -->
  <header>
    ✨ Smart Identity ✨
  </header>

  <!-- Main Card -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-sm neumorphic-card p-6 text-center">

      <!-- Profile Image (Permanent) -->
      <a href='https://postimg.cc/1nwKRHTc' target='_blank'>
        <img class="profile-pic" src="https://i.postimg.cc/fLgqKqfF/AKHTER.jpg" alt="AKHTER"/>
      </a>

      <!-- Name -->
      <h1 class="text-3xl font-bold text-gray-800 mt-6">Akhter Rasool</h1>
      <p class="text-md text-gray-600 mt-1">Business Owner | Freelancer</p>

      <!-- Row 1 -->
      <div class="mt-6 flex justify-center items-center space-x-6">
        <a href="tel:+923173002910" class="neumorphic-button"><img src="https://img.icons8.com/ios-glyphs/48/3B82F6/phone.png" class="w-10 h-10"></a>
        <a href="https://wa.me/923232631530" class="neumorphic-button"><img src="https://img.icons8.com/ios-glyphs/48/25D366/whatsapp.png" class="w-10 h-10"></a>
        <a href="https://www.facebook.com/share/1Jhp8Xm7Hi/" class="neumorphic-button"><img src="https://img.icons8.com/ios-glyphs/48/1877F2/facebook-new.png" class="w-10 h-10"></a>
      </div>

      <!-- Row 2 -->
      <div class="mt-6 flex justify-center items-center space-x-6">
        <a href="mailto:akhterrasool266@gmail.com" class="neumorphic-button"><img src="https://img.icons8.com/ios-glyphs/48/D14836/new-post.png" class="w-10 h-10"></a>
        <a href="https://maps.app.goo.gl/A45w6mRxmrUr28by8" class="neumorphic-button"><img src="https://img.icons8.com/ios-glyphs/48/EA4335/marker.png" class="w-10 h-10"></a>
        <a href="https://sassta.shop" class="neumorphic-button"><img src="https://img.icons8.com/ios-glyphs/48/6B7280/domain.png" class="w-10 h-10"></a>
      </div>

      <!-- vCard Row -->
      <div class="mt-6 flex justify-center">
        <a href="akhter-rasool.vcf" download class="neumorphic-button">
          <img src="https://img.icons8.com/ios-glyphs/48/FFD700/add-contact-to-company.png" class="w-10 h-10" alt="Save Contact">
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 Akhter Rasool | Smart Identity
  </footer>

  <!-- Script to hide preview with fade effect -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preview-overlay').classList.add('fade-out');
      }, 3000); // 3 seconds
      setTimeout(() => {
        document.getElementById('preview-overlay').style.display = 'none';
      }, 4000); // after fade animation
    });
  </script>

</body>
</html>
