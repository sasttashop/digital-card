<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Identity - Digital Visiting Card</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* ðŸ”¥ Animated Gradient Background */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #ffecd2, #fcb69f, #e0c3fc, #8ec5fc, #f093fb, #f5576c);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .neumorphic-button {
      background: #e0e5ec;
      border-radius: 50%;
      border: 2px solid gold;   
      box-shadow: 6px 6px 12px #c1c9d2, -6px -6px 12px #ffffff;
      transition: all 0.3s ease-in-out;
    }
    .neumorphic-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px gold, inset -4px -4px 8px #ffffff;
    }
    .neumorphic-card {
      background: #e0e5eccc; /* semi-transparent for background visibility */
      border-radius: 20px;
      border: 3px solid gold; 
      box-shadow: 10px 10px 20px #c1c9d2, -10px -10px 20px #ffffff;
      transition: all 0.3s ease-in-out;
      backdrop-filter: blur(10px);
    }
    .header {
      background: linear-gradient(to right, #00416A, #E4E5E6); 
      color: white;
      padding: 10px;
      border-radius: 20px 20px 0 0;
      position: relative;
      overflow: hidden;
    }
    .header h1 {
      position: relative;
      display: inline-block;
      background: linear-gradient(90deg, gold, white, gold);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }
    @keyframes shine {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }
    .footer {
      background: linear-gradient(to right, #E4E5E6, #00416A);
      color: white;
      padding: 8px;
      border-radius: 0 0 20px 20px;
      font-size: 12px;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 20px;       
      border: 3px solid gold;    
      margin: 0 auto;
      box-shadow: 6px 6px 12px #c1c9d2, -6px -6px 12px #ffffff;
      transition: all 0.5s ease-in-out;
    }
    .profile-pic:hover {
      transform: rotate(5deg) scale(1.05);
      box-shadow: 0 0 20px gold;
    }
  </style>
</head>
<body>

  <!-- Main Card -->
  <div class="w-full max-w-sm neumorphic-card text-center overflow-hidden">

    <!-- Header -->
    <div class="header">
      <h1 class="text-xl font-bold">âœ¨ Smart Identity âœ¨</h1>
    </div>

    <div class="p-6">

      <!-- Profile Picture -->
      <img 
        class="profile-pic" 
        src="https://i.postimg.cc/fLgqKqfF/AKHTER.jpg" 
        alt="Profile Picture of Akhter Rasool"
      >

      <!-- Name -->
      <h1 class="text-3xl font-bold text-gray-800 mt-6">Akhter Rasool</h1>
      <p class="text-md text-gray-600 mt-1">Business owner | Freelancer</p>

      <!-- Social Icons Row 1 -->
      <div class="mt-8 flex justify-center items-center space-x-6">
        <a href="tel:+923173002910" class="p-4 neumorphic-button" aria-label="Call">
          <img src="https://img.icons8.com/ios-glyphs/48/3B82F6/phone.png" alt="Call" 
               class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16">
        </a>
        <a href="https://wa.me/923232631530" class="p-4 neumorphic-button" aria-label="WhatsApp">
          <img src="https://img.icons8.com/ios-glyphs/48/25D366/whatsapp.png" alt="WhatsApp" 
               class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16">
        </a>
        <a href="https://www.facebook.com/share/1Jhp8Xm7Hi/" target="_blank" class="p-4 neumorphic-button" aria-label="Facebook">
          <img src="https://img.icons8.com/ios-glyphs/48/1877F2/facebook-new.png" alt="Facebook" 
               class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16">
        </a>
        <a href="https://x.com/yourprofile" target="_blank" class="p-4 neumorphic-button" aria-label="X Profile">
          <img src="https://img.icons8.com/ios-glyphs/48/000000/twitterx.png" alt="X" 
               class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16">
        </a>
      </div>

      <!-- Social Icons Row 2 -->
      <div class="mt-6 flex justify-center items-center space-x-6">
        <a href="https://tiktok.com/@yourprofile" target="_blank" class="p-4 neumorphic-button" aria-label="TikTok Profile">
          <img src="https://img.icons8.com/ios-glyphs/48/000000/tiktok.png" alt="TikTok" 
               class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16">
        </a>
        <a href="https://maps.app.goo.gl/A45w6mRxmrUr28by8" target="_blank" class="p-4 neumorphic-button" aria-label="Location">
          <img src="https://img.icons8.com/ios-glyphs/48/EA4335/marker.png" alt="Location" 
               class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16">
        </a>
        <a href="https://sassta.shop" target="_blank" class="p-4 neumorphic-button" aria-label="Website">
          <img src="https://img.icons8.com/ios-glyphs/48/6B7280/domain.png" alt="Website" 
               class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16">
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Â© 2025 Smart Identity | Powered by Akhter Rasool</p>
    </div>
  </div>

</body>
</html>
