  <style>

      border: 2px solid gold;
      box-shadow: 6px 6px 12px #c1c9d2, -6px -6px 12px #ffffff;
      transition: all 0.2s ease-in-out;
    }
    .neumorphic-card {
      background: #e0e5ec;
      border-radius: 20px;
      border: 3px solid gold;
      box-shadow: 10px 10px 20px #c1c9d2, -10px -10px 20px #ffffff;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 20px;
      border: 3px solid gold;
      margin: 0 auto;
    }
    .vcard-btn {
      margin-top: 20px;
      background: gold;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
