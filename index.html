<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Identity - Digital Visiting Card</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }
    .neumorphic-button {
      background: #e0e5ec;
      border-radius: 50%;
      box-shadow: 6px 6px 12px #c1c9d2, -6px -6px 12px #ffffff;
      transition: all 0.2s ease-in-out;
    }
    .neumorphic-button:active {
      box-shadow: inset 4px 4px 8px #c1c9d2, inset -4px -4px 8px #ffffff;
    }
    .neumorphic-card {
      background: #e0e5ec;
      border-radius: 20px;
      border: 3px solid gold; /* Golden Border */
      box-shadow: 10px 10px 20px #c1c9d2, -10px -10px 20px #ffffff;
    }
    .header {
      background: linear-gradient(to right, #00416A, #E4E5E6); 
      color: white;
      padding: 10px;
      border-radius: 20px 20px 0 0;
    }
    .footer {
      background: linear-gradient(to right, #E4E5E6, #00416A);
      color: white;
      padding: 8px;
      border-radius: 0 0 20px 20px;
      font-size: 12px;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <!-- Main Card -->
  <div class="w-full max-w-sm neumorphic-card text-center overflow-hidden">

    <!-- Header -->
    <div class="header">
      <h1 class="text-xl font-bold">✨ Smart Identity ✨</h1>
    </div>

    <div class="p-6">

      <!-- Profile Picture -->
      <img 
        class="w-32 h-32 rounded-full mx-auto object-cover" 
        src="https://i.postimg.cc/fLgqKqfF/AKHTER.jpg" 
        alt="Profile Picture of Akhter Rasool"
      >

      <!-- Name -->
      <h1 class="text-3xl font-bold text-gray-800 mt-6">Akhter Rasool</h1>
      <p class="text-md text-gray-600 mt-1">Business owner | Freelancer</p>

      <!-- Social Icons Row 1 -->
      <div class="mt-8 flex justify-center items-center space-x-6">
        <a href="tel:+923173002910" class="p-4 neumorphic-button" aria-label="Call">
          <img src="https://img.icons8.com/ios-glyphs/40/3B82F6/phone.png" alt="Call" 
               class="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14">
        </a>
        <a href="https://wa.me/923232631530" class="p-4 neumorphic-button" aria-label="WhatsApp">
          <img src="https://img.icons8.com/ios-glyphs/40/25D366/whatsapp.png" alt="WhatsApp" 
               class="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14">
        </a>
        <a href="https://www.facebook.com/share/1Jhp8Xm7Hi/" target="_blank" class="p-4 neumorphic-button" aria-label="Facebook">
          <img src="https://img.icons8.com/ios-glyphs/40/1877F2/facebook-new.png" alt="Facebook" 
               class="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14">
        </a>
        <a href="https://x.com/yourprofile" target="_blank" class="p-4 neumorphic-button" aria-label="X Profile">
          <img src="https://img.icons8.com/ios-glyphs/40/000000/twitterx.png" alt="X" 
               class="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14">
        </a>
      </div>

      <!-- Social Icons Row 2 -->
      <div class="mt-6 flex justify-center items-center space-x-6">
        <a href="https://tiktok.com/@yourprofile" target="_blank" class="p-4 neumorphic-button" aria-label="TikTok Profile">
          <img src="https://img.icons8.com/ios-glyphs/40/000000/tiktok.png" alt="TikTok" 
               class="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14">
        </a>
        <a href="https://maps.app.goo.gl/A45w6mRxmrUr28by8" target="_blank" class="p-4 neumorphic-button" aria-label="Location">
          <img src="https://img.icons8.com/ios-glyphs/40/EA4335/marker.png" alt="Location" 
               class="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14">
        </a>
        <a href="https://sassta.shop" target="_blank" class="p-4 neumorphic-button" aria-label="Website">
          <img src="https://img.icons8.com/ios-glyphs/40/6B7280/domain.png" alt="Website" 
               class="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14">
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>© 2025 Smart Identity | Powered by Sastta.shop</p>
    </div>
  </div>

</body>
</html>
