<!DOCTYPE html>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #e0e5ec;
    }
    .neumorphic-button {
      background: #e0e5ec;
      border-radius: 15px; /* Square with rounded corners */
      border: 2px solid gold;
      box-shadow: 6px 6px 12px #c1c9d2, -6px -6px 12px #ffffff;
      transition: all 0.2s ease-in-out;
      padding: 12px;
    }
    .neumorphic-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px gold;
    }
    .neumorphic-card {
      background: #e0e5ec;
      border-radius: 20px;
      border: 3px solid gold; 
      box-shadow: 10px 10px 20px #c1c9d2, -10px -10px 20px #ffffff;
      transition: all 0.3s ease-in-out;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 20px;
      border: 3px solid gold;
      margin: 0 auto;
    }
    .vcard-btn {
      margin-top: 20px;
      background: gold;
      color: black;
      padding: 6px 14px;   /* Smaller button */
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      font-size: 14px;
      transition: 0.3s;
    }
    .vcard-btn:hover {
      background: #ffd700;
      box-shadow: 0 0 12px gold;
      transform: scale(1.05);
    }
    header {
      background: gold;
      color: black;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      border-bottom: 3px solid #c1c9d2;
    }
    footer {
      background: gold;
      color: black;
      padding: 8px;
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      border-top: 3px solid #c1c9d2;
    }
  </style>
</head>
